<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Manny's Moving</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #002855;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 25px;
    }
    .info p {
      margin: 8px 0;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #ffcc00;
      color: #222;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Manny's Moving</h1>
  </header>

  <div class="contact-container">
    <div class="info">
      <p>üìû Phone: <strong>(425) 560-5920</strong></p>
      <p>üìß Email: <strong>mannysmoving@example.com</strong></p>
      <p>üìç Location: Kirkland, WA</p>
    </div>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
