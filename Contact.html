<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contact Us | Manny's Moving</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Manny's Moving</h1>
  </header>

  <div class="container-card">
    <div class="info">
      <p>📞 Phone: <strong>(425) 560-5920</strong></p>
      <p>📧 Email: <strong>mannysmoving@example.com</strong></p>
      <p>📍 Location: Kirkland, WA</p>
    </div>

    <form>
      <label for="cname">Your Name</label>
      <input id="cname" name="name" type="text" placeholder="John Doe" required />

      <label for="cemail">Your Email</label>
      <input id="cemail" name="email" type="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
