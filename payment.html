<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Payment | Manny's Moving</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Make a Payment</h1>
  </header>

  <div class="container-card">
    <form>
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />

      <label for="amount">Payment Amount ($)</label>
      <input id="amount" name="amount" type="number" placeholder="120" required />

      <label for="method">Payment Method</label>
      <select id="method" name="method">
        <option>Credit/Debit Card</option>
        <option>PayPal</option>
        <option>Venmo</option>
        <option>Zelle</option>
      </select>

      <label for="card">Card Number</label>
      <input id="card" name="card" type="text" placeholder="1234 5678 9012 3456" />

      <label for="exp">Expiration Date</label>
      <input id="exp" name="exp" type="text" placeholder="MM/YY" />

      <label for="cvv">CVV</label>
      <input id="cvv" name="cvv" type="text" placeholder="123" />

      <button type="submit">Submit Payment</button>
    </form>
    <p class="note">ðŸ”’ Secure payment â€” your info stays safe.</p>
  </div>
</body>
</html>
