<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Quote | Manny's Moving</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #002855;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #ffcc00;
      color: #222;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Request a Free Quote</h1>
  </header>

  <div class="form-container">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="pickup">Pickup Address</label>
      <input type="text" id="pickup" name="pickup" placeholder="123 Main St, City, State" required>

      <label for="dropoff">Drop-off Address</label>
      <input type="text" id="dropoff" name="dropoff" placeholder="456 New St, City, State" required>

      <label for="type">Type of Move</label>
      <select id="type" name="type">
        <option>Home Move</option>
        <option>Office Move</option>
        <option>Furniture Delivery</option>
        <option>Long Distance Move</option>
      </select>

      <label for="details">Extra Details</label>
      <textarea id="details" name="details" rows="4" placeholder="Anything else we should know?"></textarea>

      <button type="submit">Get My Free Quote</button>
    </form>
  </div>
</body>
</html>
